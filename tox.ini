[tox]
envlist = py26,py27,py33,py34,py35

[tox:hudson]
downloadcache = {toxworkdir}/_download

[testenv]
commands =
  py.test -v \
    --junitxml=junit-{envname}.xml \
    tests
deps =
  pytest>=2.0.3
  pytest-localserver
  lxml
  cElementTree
  elementtree
  pycrypto

[testenv:docs]
basepython = python
changedir = docs
deps =
  sphinx
  pytest
commands =
  py.test --tb=line -v \
    --junitxml=junit-{envname}.xml \
    check_sphinx.py
